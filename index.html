<div id="broskoweb_container"></div>
<script>document.addEventListener('DOMContentLoaded', function (){
	var params=decodeURIComponent(window.location.search.substring(1)); 
	var broskoweb_container=document.getElementById('broskoweb_container'); 
	var iframe=document.createElement('iframe'); 
	iframe.id='broskoweb'; 
	iframe.allowFullscreen=true; 
	iframe.style.width="100%"; 
	iframe.style.height="100%"; 
	iframe.style.minHeight="600px"; 
	iframe.style.border=0; 
	iframe.src='https://broskokitchenplanner.com/clients/dev/'; 
	if (params !=='') iframe.src=iframe.src + "?" + params; 
	broskoweb_container.appendChild(iframe);})
</script>
